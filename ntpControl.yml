---
  - hosts: giss
    become: yes
    roles:
      - role: idiv-biodiversity.systemd_timesyncd
        vars:
          system_timezone: Europe/Moscow
          ntp_servers:
            - "192.168.1.92"  # основной NTP-сервер
          ntp_fallback_servers:
            - "0.ru.pool.ntp.org"
            - "1.ru.pool.ntp.org"
            - "2.ru.pool.ntp.org"
            - "3.ru.pool.ntp.org"
        tags:
          - systemd-timesyncd